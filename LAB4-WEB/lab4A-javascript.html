<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Validation</title>
    <script>
        function checkInput() {
            // Get the value entered by the user
            let input = document.getElementById("userInput").value;
            // Convert the input to a number
            let number = Number(input);

            // Check if the input is not a number (NaN) or an empty string
            if (isNaN(number) || input.trim() === "") {
                alert("Please insert a number!");
            } else if (number < 10) {
                alert("The number is lower than 10");
            } else {
                alert("The number is higher than 10");
            }
        }
    </script>
</head>
<body>
    <input type="text" id="userInput" placeholder="Enter a number">
    <button onclick="checkInput()">Check</button>
</body>
</html>
